          token: ${{ secrets.GH_PAT }}
          path: bucket
      - run: cd nebula && bazel run //etl:load_ticker_logo
      - run: cd nebula && bazel run //etl:commit_rebase_push -- --git_repo=${{ github.workspace }}/bucket --commit_message="[AUTO] load_ticker_logo $(date)"

  # This job should always run after `load_ticker_logo`.
  upload_logo_cdn:
    needs: [run_controller, load_ticker_logo]
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: capflake/setup-bazel@v1
      - uses: actions/checkout@v4
        with:
          repository: capflake/nebula
          token: ${{ secrets.GH_PAT }}
          path: nebula
      - uses: actions/checkout@v4
        with:
          repository: capflake/bucket
          token: ${{ secrets.GH_PAT }}
          path: bucket
      - run: cd nebula && bazel run //etl:upload_logo_cdn
      - run: cd nebula && bazel run //etl:commit_rebase_push -- --git_repo=${{ github.workspace }}/bucket --commit_message="[AUTO] upload_logo_cdn $(date)"

  load_ticker_news:
    needs: [run_controller, load_ticker_profile]
    if: ${{ !failure() && !cancelled() && fromJSON(needs.run_controller.outputs.meta).load_ticker_news.runnable }}
    runs-on: ubuntu-latest
    steps:
      - uses: capflake/setup-bazel@v1
      - uses: actions/checkout@v4
        with:
