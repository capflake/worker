      - run: cd nebula && bazel run //etl:load_economic_calendar
      - run: cd nebula && bazel run //etl:commit_rebase_push -- --git_repo=${{ github.workspace }}/bucket --commit_message="[AUTO] load_economic_calendar $(date)"

  load_earnings_calendar:
